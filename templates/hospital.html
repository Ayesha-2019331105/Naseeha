<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/image/therapy.png" type="image/png">
    <title>hospital</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <!-- {{ request.session.cur_user.email }} -->
    {% if request.session.cur_user.email != null %}
    {% include "all_profile_header.html" %}
    {% else %}
    {% include "header.html" %}
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <div class="container mb-2 mt-3">
        <div class="text-center">
            <h4>Hospital List</h4>
        </div>
        <!-- Row with Columns -->
        <div class="row mb-4">
            {% for i in h_info %}
            <div class="col-md-4">
                <div class="card">
                    {% with url="/static/image/"|add:i.email|add:".jpg" %}
                    <img src="{{url}}" class="card-img-top" alt="..." height="200" width="300">
                    {% endwith %}
                    <div class="mb-5 d-flex justify-content-around">
                        <a href="/hospitaldetails?name={{ i.name }}" class="card-link">Click here</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Include Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
