<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/login.css" />
    <link rel="stylesheet" href="/static/css/homepage.css" />
    <link rel="icon" href="/static/image/therapy.png" type="image/png">
    <title>Login</title>
    <style>
        body {
            background: linear-gradient(to bottom, #93A5CF, #E4EfE9);
            margin: 0;
            padding: 0;
        }

        .fullscreen-image {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            /* background-image: url("bg.jpeg"); */
        }

        .fullscreen-image img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            font-size: 3rem;
            text-align: center;
        }

        .pad-top {
            padding-top: 10px;
        }

        .content {
            background: linear-gradient(to bottom, #93A5CF, #E4EfE9);
        }

        .footer {
            position: relative;
            bottom: 0;
            text-align: center;
            width: 100%;
        }
    </style>
</head>


<body class="content">
    {% include "header.html" %}
    <div class="fullscreen-image container-fluid">
        <div class="text">
            <!-- <div class="container-fluid pad-top"> -->
            <div class="row">
                <h1 class="text-center text-black">Login</h1>
                <form action="/authenticate_userp/" method="post">
                    <table class="table">
                        <tr>
                            <td>Email:</td>
                        </tr>
                        <tr>
                            <td><input type="email" name="email" class="form-control" placeholder="Enter your email"
                                    required />
                            </td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                        </tr>
                        <tr>
                            <td><input type="password" name="password" class="form-control"
                                    placeholder="Enter your password" required /></td>
                        </tr>
                        <tr>

                            <td><button type="submit" class="btn btn-outline-primary"
                                    style="color: black;">Login</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <!-- <footer class="footer" style="background-color: black;color: white;">
        <p>
        <h4>All Rights Reserved &copy; Bottles</h4>
        </p>
    </footer> -->
</body>

</html>
