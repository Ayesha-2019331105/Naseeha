<html>

<head>

    <title>Service</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="icon" href="/static/image/therapy.png" type="image/png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #292e39;
            overflow: hidden;
        }

        .container-card {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container-sd {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container .text {
            position: relative;
            color: #72A0C1;
            font-size: 25px;
            font-weight: 400;

        }

        .container .text.first-text {
            color: #F5F5F5;
        }

        .text.sec-text:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: #292e39;
            border-left: 2px solid #72A0C1;
            animation: animate 6s steps(12) infinite;
        }

        .card-context {
            border-radius: 20px;
            height: 350px;
            width: 400px;
            margin-right: 20px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
            ;
            /* display: none; */
        }

        .card-sd {
            background-color: #fddde6;
            border-radius: 20px;
            height: 350px;
            width: 800px;
            margin-right: 20px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
            ;
            /* display: none; */
        }

        @keyframes animate {

            40%,
            60% {
                left: 100%;
            }

            100% {
                left: 0%;
            }
        }

        /* .custom_carousel {
            display: block;
        } */
    </style>

</head>

<body>
    {% if request.session.cur_user %}
    {% include "all_profile_header.html" %}
    {% else %}
    {% include "header.html" %}
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <div class="row">
        <div class="container">
            <span class="text first-text">
                <h4>Breaking &nbsp;</h4>
            </span>
            <span class="text sec-text">
                <h4>the stigma.. Mental health is health.</h4>
            </span>
        </div>
    </div>

    {% block start %}

    {% endblock %}

    <div class="row py-2" style="background-color: #B9D9EB;">
        <h5 class="text-center">How are you feeling today?</h5>
        <div class="container-card">
            <div class="card" id="happy">

                <button style="height: 75px; width: 75px;"><img src="/static/image/happy.jpeg" class="card-img-top"
                        alt="..." height="75px" width="75px"></button>
                <span class="text-center">
                    <a href="/card_choose?var=happy">
                        <h5>happy</h5>
                    </a>
                </span>
            </div>

            <div class="card" id='sad'>
                <button style="height: 75px; width: 75px;"><img src="/static/image/sad.jpeg" class="card-img-top"
                        alt="..." height="75px" width="75px"></button>
                <span class="text-center">
                    <a href="/card_choose?var=sad">
                        <h5>sad</h5>
                    </a>
                </span>
            </div>

            <div class="card" id='scared'>
                <button style="height: 75px; width: 75px;"><img src="/static/image/scared.jpeg" class="card-img-top"
                        alt="..." height="75px" width="75px"></button>
                <span class="text-center">
                    <a href="/card_choose?var=scared">
                        <h5>scared</h5>
                    </a>
                </span>
            </div>

            <div class="card" id='angry'>
                <button href="" style="height: 75px; width: 75px;"><img src="/static/image/angry.jpeg"
                        class="card-img-top" alt="..." height="75px" width="75px"></button>
                <span class="text-center">
                    <a href="/card_choose?var=angry">
                        <h5>angry</h5>
                    </a>
                </span>
            </div>

            <div class="card" id='bored'>
                <button style="height: 75px; width: 75px;"><img src="/static/image/bored.jpeg" class="card-img-top"
                        alt="..." height="75px" width="75px"></button>
                <span class="text-center">
                    <a href="/card_choose?var=bored">
                        <h5>bored</h5>
                    </a>
                </span>
            </div>

            <div class="card" id="'tired">
                <button style="height: 75px; width: 75px;"><img src="/static/image/tired.jpeg" class="card-img-top"
                        alt="..." height="75px" width="75px"></button>
                <span class="text-center">
                    <a href="/card_choose?var=tired">
                        <h5>tired</h5>
                    </a>
                </span>
            </div>

        </div>
    </div>
</body>

</html>
