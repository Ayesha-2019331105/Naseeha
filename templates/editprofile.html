<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- <link rel="stylesheet" href="/static/css/login.css" /> -->
    <link rel="stylesheet" href="/static/css/homepage.css" />
    <link rel="icon" href="/static/image/therapy.png" type="image/png">
</head>

<body>
    {% include "all_profile_header.html" %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                        width="400px" height="300px" src="/static/image/profile_default.svg">
                    <input type="file" class="form-control" name="profilepic" />
                    <span class="font-weight-bold">Edogaru</span><span
                        class="text-black-50">edogaru@mail.com.my</span><span> </span>
                </div>
            </div>
            <div class="col-md-8 border-right">
                <div class="py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right"><b>Edit Profile</b></h4>
                    </div>
                    <form action="" method="post">

                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Name</label><br>
                                {% if request.session.cur_user.name %}
                                <input type="text" class="form-control" value={{request.session.cur_user.name}}
                                    name="name" required>
                                {% else %}
                                <input type="text" placeholder="Enter Your Name" name="name" required>
                                {% endif %}
                            </div>

                            <div class="col-md-12"><label class="labels">Email</label>
                                {% if request.session.cur_user.email %}
                                <input type="text" class="form-control" value={{request.session.cur_user.email}}
                                    name="email" required readonly>
                                {% else %}
                                <input type="text" placeholder="Enter Your Email" name="email" required>
                                {% endif %}
                            </div>


                            <div class="col-md-12"><label class="labels">Address</label>
                                {% if request.session.cur_user.address %}
                                <input type="text" class="form-control" value="{{request.session.cur_user.address}}"
                                    name="address" required>
                                {% else %}
                                <input type="text" placeholder="Enter Your Address" name="email" required>
                                {% endif %}
                            </div>

                            <div class="col-md-12"><label class="labels">Blood Group</label><input type="text"
                                    class="form-control" placeholder="enter your blood group" name="blood_group"
                                    required>
                            </div>

                            <!-- <div class="col-md-12">
                            <label for="gender"><b>Gender : </b></label>
                            <input type="radio" name="gender" value="male" required />
                            <label><b>Male</b></label>
                            <input type="radio" name="gender" value="female" required />
                            <label><b>Female</b></label>
                        </div> -->

                            <div class="col-md-12"><label class="labels">Mobile number</label><input type="text"
                                    class="form-control" placeholder="enter your mobile number" name="mobile_number"
                                    required></div>

                            <div class="col-md-12"><label class="labels">Date of birth</label><input type="date"
                                    class="form-control" placeholder="Enter your date of birth" name="dob" required>
                            </div>

                            <div class="col-md-12"><label class="labels">Occupation</label><input type="text"
                                    class="form-control" placeholder="enter your occupation" name="occupation"></div>
                        </div>

                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save
                                Profile</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
