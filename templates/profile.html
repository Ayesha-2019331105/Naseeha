<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="/static/css/homepage.css" />
    <link rel="icon" href="/static/image/therapy.png" type="image/png">
    <title>Profile</title>
    <style>
        .card-context {
            border-radius: 20px;
            height: 400px;
            width: 300px;
            margin-right: 20px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
            ;
        }
    </style>
</head>

<body>
    {% include "all_profile_header.html" %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <div class="container py-3">
        <div class="row">

            <div class="card-context">
                <img src="/static/image/survey.jpg" class="card-img-top" alt="..." height="300" width="300">
                <div class="card-body">
                    <a href="/survey">
                        <h5 class="card-title">SURVEY</h5>
                    </a>
                    <p class="card-text">Please fillup this survey.</p>
                </div>
            </div>


            <div class="card-context">
                <img src="/static/image/appointmentlist.png" class="card-img-top" alt="..." height="300" width="300">
                <div class="card-body">
                    <a href="/appointment_list?pid={{ request.session.cur_user.email }}">
                        <h5 class="card-title">All Appointments</h5>
                    </a>
                    <p class="card-text">You can find your all appointments here.</p>
                </div>
            </div>


            <div class="card-context">
                <img src="/static/image/report.jpeg" class="card-img-top" alt="..." height="300" width="300">
                <div class="card-body">
                    <a href="/reportList">
                        <h5 class="card-title">REPORT</h5>
                    </a>
                    <p class="card-text">You can find your reports here as well as can download it.</p>
                </div>
            </div>


            <div class="card-context">
                <img src="/static/image/feedback.jpg" class="card-img-top" alt="..." height="300" width="300">
                <div class="card-body">
                    <a href="/feedback">
                        <h5 class="card-title">FEEDBACK</h5>
                    </a>
                    <p class="card-text">Give feedback & ratings.</p>
                </div>
            </div>

        </div>
    </div>
